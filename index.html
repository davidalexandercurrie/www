<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

    <style>
        body {
            padding: 0;
            margin: 0;
        }



        * {
            box-sizing: border-box;
        }


        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
            padding: 100px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        .left {
            width: 25%;
        }

        .right {
            width: 75%;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 962px) {

            .left,
            .right {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/addons/p5.dom.min.js"></script>


</head>

<body style="background-color: #FFFFFF">

    <div class="container-fluid">
        <div class="column left">
            <h1>DAVIDALEXANDERCURRIE</h1>
            <a href="https://socket-av.herokuapp.com/">
                <h2>SOCKET-AV</h2>
            </a>
        </div>

        <div class="column right">
            <br>
            <br>
            <br>
            <h2 style="text-align: right;">String Quartet</h2>
            <p style="text-align: right;">Click score for sound</p>
            <iframe src="score/embed.html" width="802px" height="802px" align="right" style="display: block; margin: 0 auto; border: 0;"></iframe>
            <img src="Images/part1.jpeg" alt="part1" width="802" height="802" align="right" style="display: block; margin: 0 auto; border: 0;">
            <img src="Images/part2.jpeg" alt="part2" width="802" height="802" align="right" style="display: block; margin: 0 auto; border: 0;">
            <img src="Images/part3.jpeg" alt="part3" width="802" height="802" align="right" style="display: block; margin: 0 auto; border: 0;">
            <img src="Images/part4.jpeg" alt="part4" width="802" height="802" align="right" style="display: block; margin: 0 auto; border: 0;">
        </div>
    </div>







</body>

</html>
